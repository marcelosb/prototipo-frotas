<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.bootstrap.css">
    <title>Esqueci minha senha</title>
    <style>
        .container--form {
            width: 600px;
            padding: 30px;
        }

        @media screen and (min-width:0px) and (max-width:700px) {
            .container--form {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-primary">
    <div class="vh-100 p-2 d-flex flex-column justify-content-center align-items-center">
        <div class="container--form d-flex flex-column justify-content-center bg-white border border-1 rounded">

            <form method="POST" action="{{ route('password.email') }}">
                <header class="text-secondary">
                    <h3 class="fw-light">Esqueci minha senha</h3>
                </header>
                
                <div class="mb-3">
                    Informe o seu endereço de e-mail que está associado a sua conta de usuário.
                    Será enviada uma nova definição de senha para o seu e-mail.
                </div>

                <div class="mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Digite o seu e-mail" required>
                </div>  
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="../index.html" class="btn btn-outline-primary bg-white text-primary me-md-2">Voltar</a>
                    <button type="submit" class="btn btn-primary">Recuperar senha</button>
                </div> 
            </form>
        </div>
    </div>

</body>
</html>
