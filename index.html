<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.bootstrap.css">
    <title>Login</title>

    <style>
        .container--login {
            width: 350px;
            padding: 20px;
            background-color: #FFF;
            border: 1px solid #DADCE0;
            border-radius: 8px;
            box-shadow: rgba(60, 64, 67, .3) 0 1px 2px 0;
        }

        @media screen and (min-width:0px) and (max-width:600px) {
            .container--login {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-primary">
    <div class="vh-100 p-2 d-flex flex-column justify-content-center align-items-center">
        <div class="container--login">

            <div class="w-100 d-flex flex-row justify-content-center align-items-center mt-3 mb-5">
                <img src="img/logo.png" alt="Logo" width="180px">
            </div>
            <div>
                <form method="POST" action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" maxlength="14" name="cpf" id="floatingInput" placeholder="CPF" autofocus required>
                        <label for="floatingInput">CPF</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <div class="d-grid">
                        <a href="dashboard/home.html" class="btn btn-primary btn-lg">ENTRAR</a>
                    </div>
                </form>
            </div>

            <div class="text-center mt-4">
                <a href="auth/forgot-password.html" class="text-primary text-decoration-none">Esqueci minha senha</a>
            </div>
            
        </div>
    </div>


</body>
</html>
